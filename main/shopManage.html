<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>상품입력</title>
    </head>
    <body>
        <form action="shopDetail.html">
            <input id="EngName" name="EngName" type="text" placeholder="상품 영어 이름"><br>
            <input id="KorName" name="KorName" type="text" placeholder="상품 한글 이름"><br>
            <input id="price" name="price" placeholder="상품 가격"><br>
            <label for="photo">사진 첨부</label><br>
            <input id="photo" name="photo" type="file"><br>
            <textarea id="detail" name="detail" rows="20" cols="50"></textarea><br>
            <button type="submit">완료</button>
        </form>
    </body>
</html>
