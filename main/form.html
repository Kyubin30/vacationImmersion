            <div class="join_title">
                <div class="main_title">JOIN</div>
                안녕하세요 제주맥주입니다
            </div>
                <form action="index.html" method="POST" enctype="multipart/form-data">
                    <input id="photo" name="photo" type="file">
                    <label for="email">이메일&centerdot;</label><br>
                    <input id="email" name="email" type="email" placeholder="이메일" required>
                    <label for="name">비밀번호&centerdot;</label><br>
                    <input id="pass1" name="pass1" type="password" placeholder="비밀번호" required>

                    <div>
                        <label for="name">이름&centerdot;</label><br>
                        <input id="name" name="name" type="text" placeholder="이름을 입력하세요" required>
                    </div>
                    <div>
                        <label>성별&centerdot;</label><br>
                        <input id="man" name="gender" type="radio" value="man" required>
                        <label for="man">남자</label><br>
                        <input id="woman" name="gender" type="radio" value="woman" required>
                        <label for="woman">여자</label><br>
                    </div>
                    <div>
                        <label for="phone">연락처&centerdot;</label><br>
                        <input id="phone" name="phone" type="tel" placeholder="연락처" required>
                    </div>
                    <div>
                        <label for="address">주소&centerdot;</label><br>
                        <input id="address1" name="address1" type="text" placeholder="주소" required>
                        <input id="address2" name="address2" type="text" placeholder="주소" required>
                    </div>
                    <div>
                        <label>생년월일&centerdot;</label><br>
                        <input id="Y" name="Y" type="text" placeholder="년" required>
                        <input id="M" name="M" type="text" placeholder="월" required>
                        <input id="D" name="D" type="text" placeholder="일" required>
                    </div>
                    <button type="submit">가입하기</button>
                    <input id="agreeTerms" name="agreeTerms" type="hidden">
                    <input id="privacy" name="privacy" type="hidden">
                    <input id="marketingSMSAgree" name="marketingSMSAgree" type="hidden">
                    <input id="marketingEMailAgree" name="marketingEMailAgree" type="hidden">
                </form>
